<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Home</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>

<!--登录框-->
<div class="login-box">
    <div class="login-top">
        <span class="login-tit">Log in</span>
    </div>
    <form class="login-form" id="login-form" action="" method="Post">
        <span>User</span><input type="text" placeholder="please enter your username" id="usertel" name="name" class="user-input">
        <span>Password</span><input type="password" placeholder="please enter your password" id="password" name="pwd" class="user-input">
        <button class="login-btn" id="login-btn"> &gt;&gt;&gt;</button>
    </form>
    <div class="login-error ">
          						{% if error   %}
	                    {% for errors in error %}
  	                        {{errors}}  
                     {% endfor %}
	                  {% endif %}
    </div>
  
</div>
   

<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.validate-1.13.1.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
