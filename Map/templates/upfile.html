<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>File</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <style type="text/css">
        label.error {
            color: #fda032;
            font-size: 12px;
            display: block;
            position: absolute;
            left: 40%;
            width: 200px;
            text-align: center;
            margin-top: -28px;
        }
    </style>
		<style>
				.mask{
				position:absolute;
				top:0px;
				filter:alpha(opacity=60);azimuth: 
				background-color:#777;
				opacity:0.5;
				-moz-opacity:0.5;
				}
	
		</style>

</head>
<body>

<div id="mask" class="mask">
	
</div>

<!--登录框-->

<div class="file-top">
    <span class="file-tit">File</span>
</div>


<div class="file-box">
    <div class="add-card">+</div>
    <form class="file-form" id="file-form" action="/deal/" enctype="multipart/form-data" method="post">
        <div class="file-card">
        <input type="hidden" value="{{projectname}}" name="hiddenvalue" id="hiddenvalue">
            <span>Building</span><input type="text" id="build-num" name="build-num">
            <span>Floor</span><input type="text"  id="floor-num" name="floor-num">
            <span>Upload File</span>
            <div class="file-wrap">Choose File
                <input type="file" class="file-up" name="file-up"/>
            </div><span class="file-info" title=""></span>
        </div>
        <div class="button-box">
            <button class="file-btn" id="file-submit"> Submit</button>
            <button class="file-btn" type="reset" id="file-reset">Reset</button>
        </div>
        
    </form>
    
</div>
   

<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/js/jquery.validate-1.13.1.js"></script>
<script type="text/javascript" src="/static/js/main.js"></script>
</body>
</html>
